<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <style>
        :root {
            --bg-color: #fdf6e3;
            --cell-bg: #fff8f0;
            --cell-border: #d2b48c;
            --highlight: #e0cfa0;
            --button-bg: #d2b48c;
            --button-hover: #c0a070;
            --text-color: #5a3e2b;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            margin-bottom: 1rem;
        }

        .sudoku-container {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-template-rows: repeat(9, 40px);
            gap: 2px;
            background-color: var(--cell-border);
            padding: 2px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .sudoku-cell {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 1.2rem;
            border-radius: 4px;
            border: 1px solid var(--cell-border);
            background-color: var(--cell-bg);
            cursor: pointer;
        }

        .sudoku-cell:focus {
            outline: none;
            background-color: var(--highlight);
        }

        .sudoku-cell.border-bottom {
            border-bottom: 3px solid var(--cell-border);
        }

        .sudoku-cell.border-right {
            border-right: 3px solid var(--cell-border);
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .controls button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: var(--button-bg);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-color);
            transition: background 0.2s;
        }

        .controls button:hover {
            background-color: var(--button-hover);
        }

        .message {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Sudoku</h1>

    <div class="controls">
        <button id="restart">Restart</button>
        <button id="hint">Hint</button>
    </div>

    <div class="sudoku-container" id="sudoku-grid">
    </div>

    <div class="message" id="message"></div>

    <script>
        const container = document.getElementById('sudoku-grid');
        for (let row = 0; row < 9; row++) {
            for (let col = 0; col < 9; col++) {
                const cell = document.createElement('input');
                cell.type = 'text';
                cell.maxLength = 1;
                cell.classList.add('sudoku-cell');

                if ((row + 1) % 3 === 0 && row !== 8) cell.classList.add('border-bottom');
                if ((col + 1) % 3 === 0 && col !== 8) cell.classList.add('border-right');

                container.appendChild(cell);
            }
        }

        document.getElementById('restart').addEventListener('click', () => {
            const cells = document.querySelectorAll('.sudoku-cell');
            cells.forEach(c => c.value = '');
            document.getElementById('message').textContent = '';
        });

        document.getElementById('hint').addEventListener('click', () => {
            document.getElementById('message').textContent = 'Подсказка: подставьте цифру!';
        });
    </script>

</body>

</html>
